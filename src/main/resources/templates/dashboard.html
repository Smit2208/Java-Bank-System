<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ACME Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Dashboard</h1>
    <p>Account Number: <span th:text="${account.accountNumber}"></span></p>
    <p>Account Type: <span th:text="${account.accountType}"></span></p>
    <p>Balance: $<span th:text="${account.balance}"></span></p>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <div class="col-md-6">
            <h3>Deposit</h3>
            <form th:action="@{/deposit}" method="post">
                <div class="mb-3">
                    <label for="depositAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="depositAmount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-success">Deposit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Withdraw</h3>
            <form th:action="@{/withdraw}" method="post">
                <div class="mb-3">
                    <label for="withdrawAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="withdrawAmount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-warning">Withdraw</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="/transactions" class="btn btn-info">View All Transactions</a>
        <a href="/deposits" class="btn btn-info">View Deposits</a>
        <a href="/withdrawals" class="btn btn-info">View Withdrawals</a>
        <form th:action="@{/close}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to close your account?')">
            <button type="submit" class="btn btn-danger">Close Account</button>
        </form>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
