<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History - ACME Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .list-group-item {
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.8);
            transition: transform 0.2s;
        }
        .list-group-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
        }
        h1 {
            color: #333;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-receipt fs-1 text-primary"></i>
                    <h1>Transaction History</h1>
                    <p class="text-muted">View all your account activities</p>
                </div>
                <ul class="list-group">
                    <li th:each="transaction : ${transactions}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${transaction}"></span>
                        <i class="bi bi-chevron-right text-muted"></i>
                    </li>
                    <li th:if="${#lists.isEmpty(transactions)}" class="list-group-item text-center text-muted">
                        <i class="bi bi-info-circle"></i> No transactions found.
                    </li>
                </ul>
                <div class="text-center mt-4">
                    <a href="/dashboard" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
