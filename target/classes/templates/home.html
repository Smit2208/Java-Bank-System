<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACME Bank - Secure Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #007bff;
        }
        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-bank fs-1 text-primary"></i>
                    <h1>Welcome to ACME Bank</h1>
                    <p class="text-muted">Secure and modern banking at your fingertips</p>
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <form th:action="@{/login}" method="post" class="mb-4">
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" id="existing" value="existing" checked>
                            <label class="form-check-label" for="existing">Existing Account</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" id="new" value="new">
                            <label class="form-check-label" for="new">New Account</label>
                        </div>
                    </div>
                    <div id="existingFields">
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label"><i class="bi bi-hash"></i> Account Number</label>
                            <input type="number" class="form-control" id="accountNumber" name="accountNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>

                <div class="mt-4">
                    <h5 class="text-center"><i class="bi bi-key"></i> Forgot Password?</h5>
                    <p class="text-center text-muted">Enter your account number to recover your password</p>
                    <form th:action="@{/recover}" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="recoverAccountNumber" class="form-label"><i class="bi bi-hash"></i> Account Number</label>
                            <input type="number" class="form-control" id="recoverAccountNumber" name="accountNumber" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Recover Password</button>
                    </form>
                </div>

                <div th:if="${showCreate}" class="mt-4">
                    <h4 class="text-center"><i class="bi bi-plus-circle"></i> Create New Account</h4>
                    <form th:action="@{/create}" method="post">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label"><i class="bi bi-lock"></i> Password</label>
                            <input type="password" class="form-control" id="newPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="initialFunds" class="form-label"><i class="bi bi-cash"></i> Initial Funds</label>
                            <input type="number" class="form-control" id="initialFunds" name="initialFunds" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountType" class="form-label"><i class="bi bi-tag"></i> Account Type</label>
                            <select class="form-select" id="accountType" name="accountType" required>
                                <option value="Checking">Checking</option>
                                <option value="Saving">Saving</option>
                                <option value="Business">Business</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('input[name="action"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('existingFields').style.display = this.value === 'existing' ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
