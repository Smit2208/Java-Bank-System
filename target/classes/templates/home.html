<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACME Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Welcome to ACME Bank</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/login}" method="post" class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="action" id="existing" value="existing" checked>
            <label class="form-check-label" for="existing">I have an existing account</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="action" id="new" value="new">
            <label class="form-check-label" for="new">I want to create a new account</label>
        </div>
        <div id="existingFields">
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="number" class="form-control" id="accountNumber" name="accountNumber" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-4">
        <h3>Forgot Password?</h3>
        <p>Enter your account number to recover your password:</p>
        <form th:action="@{/recover}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="recoverAccountNumber" class="form-label">Account Number</label>
                <input type="number" class="form-control" id="recoverAccountNumber" name="accountNumber" required>
            </div>
            <button type="submit" class="btn btn-warning">Recover Password</button>
        </form>
    </div>

    <div th:if="${showCreate}">
        <h2>Create New Account</h2>
        <form th:action="@{/create}" method="post">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="newPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label for="initialFunds" class="form-label">Initial Funds</label>
                <input type="number" class="form-control" id="initialFunds" name="initialFunds" required>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select class="form-control" id="accountType" name="accountType" required>
                    <option value="Checking">Checking</option>
                    <option value="Saving">Saving</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('input[name="action"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('existingFields').style.display = this.value === 'existing' ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
