<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ACME Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .balance-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            margin: 5px;
        }
        .btn-success { background: linear-gradient(45deg, #28a745, #1e7e34); border: none; }
        .btn-warning { background: linear-gradient(45deg, #ffc107, #e0a800); border: none; }
        .btn-info { background: linear-gradient(45deg, #17a2b8, #117a8b); border: none; }
        .btn-danger { background: linear-gradient(45deg, #dc3545, #bd2130); border: none; }
        .btn-secondary { background: linear-gradient(45deg, #6c757d, #545b62); border: none; }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #007bff;
        }
        h1, h3 {
            font-weight: 600;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card balance-card p-4 text-center">
                <h1><i class="bi bi-bank"></i> Dashboard</h1>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <h5>Account Number</h5>
                        <p class="fs-4" th:text="${account.accountNumber}"></p>
                    </div>
                    <div class="col-md-4">
                        <h5>Account Type</h5>
                        <p class="fs-4" th:text="${account.accountType}"></p>
                    </div>
                    <div class="col-md-4">
                        <h5>Balance</h5>
                        <p class="fs-2 fw-bold">$<span th:text="${account.balance}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card p-4">
                <h3 class="text-center"><i class="bi bi-arrow-left-right text-info"></i> Transfer</h3>
                <form th:action="@{/transfer}" method="post">
                    <div class="mb-3">
                        <label for="toAccountNumber" class="form-label">To Account</label>
                        <input type="number" class="form-control" id="toAccountNumber" name="toAccountNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="transferAmount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="transferAmount" name="amount" required min="1">
                    </div>
                    <button type="submit" class="btn btn-info btn-custom w-100">Transfer</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <h3 class="text-center"><i class="bi bi-plus-circle text-success"></i> Deposit</h3>
                <form th:action="@{/deposit}" method="post">
                    <div class="mb-3">
                        <label for="depositAmount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="depositAmount" name="amount" required min="1">
                    </div>
                    <button type="submit" class="btn btn-success btn-custom w-100">Deposit</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <h3 class="text-center"><i class="bi bi-dash-circle text-warning"></i> Withdraw</h3>
                <form th:action="@{/withdraw}" method="post">
                    <div class="mb-3">
                        <label for="withdrawAmount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="withdrawAmount" name="amount" required min="1">
                    </div>
                    <button type="submit" class="btn btn-warning btn-custom w-100">Withdraw</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <h3 class="text-center"><i class="bi bi-receipt text-danger"></i> Pay Bill</h3>
                <form th:action="@{/payBill}" method="post">
                    <div class="mb-3">
                        <label for="billType" class="form-label">Bill Type</label>
                        <select class="form-select" id="billType" name="billType" required>
                            <option value="Electricity">Electricity</option>
                            <option value="Water">Water</option>
                            <option value="Internet">Internet</option>
                            <option value="Phone">Phone</option>
                            <option value="Credit Card">Credit Card</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="billAmount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="billAmount" name="amount" required min="1">
                    </div>
                    <button type="submit" class="btn btn-danger btn-custom w-100">Pay Bill</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card p-4">
                <h3 class="text-center mb-4"><i class="bi bi-gear"></i> Account Actions</h3>
                <div class="d-flex flex-wrap justify-content-center">
                    <a href="/transactions" class="btn btn-info btn-custom"><i class="bi bi-list-ul"></i> View Transactions</a>
                    <a href="/deposits" class="btn btn-info btn-custom"><i class="bi bi-arrow-up-circle"></i> View Deposits</a>
                    <a href="/withdrawals" class="btn btn-info btn-custom"><i class="bi bi-arrow-down-circle"></i> View Withdrawals</a>
                    <a href="/settings" class="btn btn-secondary btn-custom"><i class="bi bi-gear"></i> Account Settings</a>
                    <form th:action="@{/close}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to close your account?')">
                        <button type="submit" class="btn btn-danger btn-custom"><i class="bi bi-x-circle"></i> Close Account</button>
                    </form>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-secondary btn-custom"><i class="bi bi-box-arrow-right"></i> Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
